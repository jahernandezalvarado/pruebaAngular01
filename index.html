<!DOCTYPE html>
<html ng-app="app">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body ng-controller="SeguroController">
    <form>
      <table border="1">
        <tr>
          <td colspan="2" style="text-align:center;">
          <h2>Seguro Médico</h2>
          </td>
        </tr>
        <tr>
          <td><label for="nif">NIF:</label></td>
          <td><input id="nif" name="nif" type="text" ng-model="seguro.nif" /></td>
        </tr>
        <tr>
          <td><label for="nombre">Nombre:</label></td>
          <td><input id="nombre" name="nombre" type="text" ng-model="seguro.nombre" /></td>
        </tr>
        <tr>
          <td><label for="ape1">1º Apellido:</label></td>
          <td><input id="ape1" name="ape1" type="text" ng-model="seguro.ape1" /></td>
        </tr>
        <tr>  
          <td><label for="edad">Edad:</label></td>
          <td><input id="edad" name="edad" type="text" ng-model="seguro.edad" /></td>
        </tr>
        <tr>
          <td><label for="sexo">Sexo:</label></td>
          <td>
              <select id="sexo" name="sexo" type="checkbox" ng-model="seguro.sexo" >
                      <option value="">--Elige opcion--</option>
                      <option value="H">Hombre</option>
                      <option value="M">Mujer</option>
              </select>
          </td>
        </tr>
        <tr>                
          <td><label for="casado">Casado:</label></td>
          <td><input id="casado" name="casado" type="checkbox" ng-model="seguro.casado" /></td>
        </tr>
        <tr>
          <td><label for="numHijos">Nº Hijos:</label>
          <td><input id="numHijos" name="numHijos" type="text" ng-model="seguro.numHijos" /></td>
        </tr>
        <tr>
          <td><label for="embarazada">Embarazada:</label>
          <td><input id="embarazada" name="embarazada" type="checkbox" ng-model="seguro.embarazada" /></td>
        </tr>
        <tr>  
          <td><label for="fechaNacimiento">Fecha Nacimiento</label></td>
          <td><input id="fechaNacimiento" name="fechaNacimiento" type="text" ng-model="seguro.fechaNacimiento" /></td>
        </tr>
      </table>
      
      <table border="1">
        <tr>
          <td colspan="2" style="text-align:center;"> 
            <h2>Coberturas</h2>
          </td>
        </tr>
        <tr>
          <td><label for="oftalmologia">Oftalmologia:</label></td>
          <td><input id="oftalmologia" name="oftalmologia" type="checkbox" ng-model="seguro.coberturas.oftalmologia" /></td>
        </tr>
        <tr>
          <td><label for="dental">Dental:</label></td>
          <td><input id="dental" name="dental" type="checkbox" ng-model="seguro.coberturas.dental" /></td>
        </tr>
        <tr>  
          <td><label for="fecundacionInVitro">Fecundacion In Vitro:</label></td>
          <td><input id="fecundacionInVitro" name="fecundacionInVitro" type="checkbox" ng-model="seguro.coberturas.fecundacionInVitro" /></td>
        </tr>
      </table>      
      <table border="1">
      <tr>
        <td colspan="2" style="text-align:center;"> 
          <h2>Enfermedades</h2>
        </td>
      </tr>
      <tr>
          <td><label for="corazon">Corazon:</label></td>
          <td><input id="corazon" name="corazon" type="checkbox" ng-model="seguro.enfermedades.corazon" /></td>
      </tr>
      <tr>    
          <td><label for="estomacal">Estomacal:</label></td>
          <td><input id="estomacal" name="estomacal" type="checkbox" ng-model="seguro.enfermedades.estomacal" /></td>
      </tr>
      <tr>    
          <td><label for="rinyones">Ri&ntilde;ones:</label></td>
          <td><input id="rinyones" name="rinyones" type="checkbox" ng-model="seguro.enfermedades.rinyones" /></td>
      </tr>
      <tr>    
          <td><label for="alergia">Alergia:</label></td>
          <td><input id="alergia" name="alergia" type="checkbox" ng-model="seguro.enfermedades.alergia" /></td>
      </tr>
      <tr>    
          <td><label for="nombreAlergia">Nombre de la alergia:</label></td>
          <td><input ng-disabled="seguro.enfermedades.alergia===false" id="nombreAlergia" name="nombreAlergia" type="text" ng-model="seguro.enfermedades.nombreAlergia" /></td>
      </tr>
      </table> 
    </form>
  </body>
</html>
